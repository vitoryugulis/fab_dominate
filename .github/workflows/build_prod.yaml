name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Build for production
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: flutter build web --release --base-href="/liga_commoner_13dominate/" --dart-define=FLAVOR=prod --dart-define=API_KEY=$API_KEY